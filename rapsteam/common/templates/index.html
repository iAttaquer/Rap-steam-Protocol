<!DOCTYPE html>
<html>
<head>
    <title>Wybór Szkoły</title>
    <style>
        /* Style CSS */
        body {
            font-family: sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        #school-select {
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #submit-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Zielony */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="">Strona Główna</a></li>
            </ul>
    </nav>

    <div class="container">
        <select id="school-select">
            {% for szkola in lista_szkol %}
                <option value="{{ school.id }}">{{ szkola }}</option>
            {% endfor %}
        </select>

        <button id="submit-button">Wybierz Szkołę</button>
    </div>

    <script>
        // Skrypt JavaScript
        const selectElement = document.getElementById('school-select');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', () => {
            const selectedSchoolId = selectElement.value;
            // Tutaj możesz dodać logikę związaną z wybraną szkołą
            console.log("Wybrana szkoła:", selectedSchoolId); 
        });
    </script>

</body>
</html>
